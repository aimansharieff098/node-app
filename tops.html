<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tops</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: lavender; /* Lavender color */
            overflow: hidden;
            padding: 10px 0; /* Added padding */
            display: flex; /* Flex layout */
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Centered vertically */
        }

        .navbar .back-button {
            color: #333; /* Dark text color */
            text-decoration: none;
            padding: 8px 16px;
            order: -1; /* Move to the left */
        }

        .navbar .back-button:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a {
            color: #333; /* Dark text color */
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dress-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333; /* Dark text color */
        }

        .dress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        .dress {
            width: calc(16.66% - 20px); /* Adjust this value to fit 6 images in a row */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dress img {
            width: 100%;
            border-radius: 5px;
        }

        .dress .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .dress .details .price {
            font-weight: bold;
        }

        .dress .details .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dress .details .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="back-button" href="javascript:history.back()">Back</a>
    </div>
    <div class="dress-title">
        <h1>Tops</h1>
    </div>
    <div class="dress-container">
        <!-- Top 1 -->
        <div class="dress">
            <img src="t1.jpg" alt="Top 1">
            <div class="details">
                <span class="price">$50</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Top 2 -->
        <div class="dress">
            <img src="t2.jpg" alt="Top 2">
            <div class="details">
                <span class="price">$60</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Top 3 -->
        <div class="dress">
            <img src="t3.jpg" alt="Top 3">
            <div class="details">
                <span class="price">$70</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Top 4 -->
        <div class="dress">
            <img src="t4.jpg" alt="Top 4">
            <div class="details">
                <span class="price">$80</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Top 5 -->
        <div class="dress">
            <img src="t5.jpg" alt="Top 5">
            <div class="details">
                <span class="price">$90</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <!-- Add more dress elements as needed -->
    </div>
</body>
</html>
